pool: 
  name: 'Azure-Linux'

steps:
- task: UsePythonVersion@0
  displayName: 'Set Python Version'
  inputs:
    versionSpec: '3.9.12' 
- script: pip install -r $(System.DefaultWorkingDirectory)/dev-requirements.txt
- script: pip install unittest-xml-reporting
  displayName: 'Install Dependencies' 
- script: rm -rf tests/dataframe
- script: $(System.DefaultWorkingDirectory)/run_checks.sh
  displayName: 'Run Tests'